<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- for text input -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- end: for text input -->

    <title>Depression Diagnosis Forum</title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="text-align: center">
    <div class="topnav">
      <a class="active" href="/index" id="home">Home</a>
      <a href="./client.html" id="imageUploadBar">Image Upload for Diagnosis</a>
      <a href="./forumView.html" id="forumbar">Discussion Forum</a>
      <a href="./education.html" id="education">Education Section</a>
    </div>

    <h4>Post on Forum</h4>

    <h5>Post and discuss your thoughts here.</h5>

    <form id="forumForm">
      <label for="myTitle" id="titleContainer">
        Your post title:<input type="text" id="myTitle" />
      </label>

      <label for="myPost" id="postContainer">
        <!-- Your post content:<input type="text" id="myPost" style="text-align:center"> -->
        <form action="/cgi-bin/hello_get.cgi" method="get">
          Your post:<textarea
            rows="18"
            cols="60"
            name="mypost"
            id="myPost"
          ></textarea>
        </form>
      </label>

      <label for="myPost" id="postButtonContainer">
        <p id="forumMessage"></p>
        <button id="savebutton" class="btn btn-lg btn-primary" type="button">
          Save Post
        </button>
        <button id="publishbutton" class="btn btn-lg btn-primary" type="button">
          Publish Post
        </button>
      </label>
    </form>

    <script src="/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="forum.js"></script>
  </body>
</html>
