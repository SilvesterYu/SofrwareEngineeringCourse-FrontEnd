<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Depression Diagnosis Home</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      .bg-image {
        /* background-image: url("https://raw.githubusercontent.com/SilvesterYu/SoftwareEngineeringCourse-FrontEnd/main/images/Yu1.jpg"); */
        background-image: url("https://raw.githubusercontent.com/SilvesterYu/SoftwareEngineeringCourse-FrontEnd/main/images/Yu2-0.jpg");

        height: 500px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }
    </style>
  </head>

  <body>
    <div class="topnav">
      <a class="active" href="/index" id="home">Home</a>
      <a href="./client" id="imageUploadBar">Image Upload for Diagnosis</a>
      <a href="./forum-view" id="forumbar">Discussion Forum</a>
      <a href="./education" id="education">Education Section</a>
      <div class="topnav-right" style="visibility: hidden">
        <a id="usercenter" href="/user-center">User Center</a>
      </div>
    </div>
    <div class="bg-image" id="indexBg">
      <div id="start">
        <h2>Depression Diagnosis App</h2>
        <h3>Start Menu</h3>
      </div>
      <div id="loginSection">
        <a href="/login" id="loginBox" style="text-decoration: none"
          ><span id="loginButton"
            >Login for a more personalized experience</span
          ></a
        >
      </div>
      <div id="logoutSection">
        <form action="/logout" method="post">
          <button name="logout" id="logoutButton" style="visibility: hidden">
            Log Out
          </button>
        </form>
      </div>
      <a
        href="https://github.com/SilvesterYu/SoftwareEngineeringCourse-FrontEnd"
        id="repo"
      >
        GitHub Repository
      </a>
    </div>

    <script src="index.js"></script>
  </body>
</html>
